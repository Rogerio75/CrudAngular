<div  mat-dialog-title  >
  <h1> Employe Form </h1>

</div>
<div  mat-dialog-content class="content" >
   <div class="row" >
    <mat-form-field appearance="outline">
      <mat-label>Primeiro Nome</mat-label>
      <input matInput  type="text"  placeholder=" Ex. Tecnica">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ultimo nome</mat-label>
      <input matInput    placeholder=" Ex. Silva" >
    </mat-form-field>
  </div>

  <div class="row"  >
    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input matInput  type="email"  placeholder=" Ex. jose@uol.com">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data Nascimento</mat-label>
      <input  matInput [matDatepicker]="picker" >
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-radio-group aria-label="Select an option">
      <mat-label><b>Gender</b> </mat-label>
      <mat-radio-button value="male">homem</mat-radio-button>
      <mat-radio-button value="female">Mulher</mat-radio-button>
      <mat-radio-button value="others">Outros</mat-radio-button>
    </mat-radio-group>
  </div>

<div class="row" >
  <mat-form-field appearance="outline">
    <mat-label>Nível de educação </mat-label>
    <mat-select>
      <mat-option *ngFor="let val of education" [value]="val" >
        {{val}}

      </mat-option>
    </mat-select>
  </mat-form-field>


</div>



<div  mat-dialog-actions>
 <button mat-raised-button> Cancel </button>
 <button mat-raised-button color="primary" > Save </button>
</div>
